<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCocinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCocinaLabel_idCocina}" for="idCocina" />
                    <h:inputText id="idCocina" value="#{cocinaController.selected.idCocina}" title="#{bundle.CreateCocinaTitle_idCocina}" required="true" requiredMessage="#{bundle.CreateCocinaRequiredMessage_idCocina}"/>
                    <h:outputLabel value="#{bundle.CreateCocinaLabel_nombreCocina}" for="nombreCocina" />
                    <h:inputText id="nombreCocina" value="#{cocinaController.selected.nombreCocina}" title="#{bundle.CreateCocinaTitle_nombreCocina}" required="true" requiredMessage="#{bundle.CreateCocinaRequiredMessage_nombreCocina}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cocinaController.create}" value="#{bundle.CreateCocinaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cocinaController.prepareList}" value="#{bundle.CreateCocinaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCocinaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
