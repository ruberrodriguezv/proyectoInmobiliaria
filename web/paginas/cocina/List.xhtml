<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCocinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCocinaEmpty}" rendered="#{cocinaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cocinaController.items.rowCount > 0}">
                    <h:outputText value="#{cocinaController.pagination.pageFirstItem + 1}..#{cocinaController.pagination.pageLastItem + 1}/#{cocinaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cocinaController.previous}" value="#{bundle.Previous} #{cocinaController.pagination.pageSize}" rendered="#{cocinaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cocinaController.next}" value="#{bundle.Next} #{cocinaController.pagination.pageSize}" rendered="#{cocinaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cocinaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocinaTitle_idCocina}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCocina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocinaTitle_nombreCocina}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCocina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cocinaController.prepareView}" value="#{bundle.ListCocinaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocinaController.prepareEdit}" value="#{bundle.ListCocinaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocinaController.destroy}" value="#{bundle.ListCocinaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cocinaController.prepareCreate}" value="#{bundle.ListCocinaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCocinaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
