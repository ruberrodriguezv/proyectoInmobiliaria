<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCocinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCocinaLabel_idCocina}"/>
                    <h:outputText value="#{cocinaController.selected.idCocina}" title="#{bundle.ViewCocinaTitle_idCocina}"/>
                    <h:outputText value="#{bundle.ViewCocinaLabel_nombreCocina}"/>
                    <h:outputText value="#{cocinaController.selected.nombreCocina}" title="#{bundle.ViewCocinaTitle_nombreCocina}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cocinaController.destroyAndView}" value="#{bundle.ViewCocinaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCocinaEditLink}"/>
                <br />
                <h:commandLink action="#{cocinaController.prepareCreate}" value="#{bundle.ViewCocinaCreateLink}" />
                <br />
                <h:commandLink action="#{cocinaController.prepareList}" value="#{bundle.ViewCocinaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCocinaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
