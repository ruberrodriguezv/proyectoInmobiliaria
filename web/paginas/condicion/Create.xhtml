<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCondicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCondicionLabel_idCondicion}" for="idCondicion" />
                    <h:inputText id="idCondicion" value="#{condicionController.selected.idCondicion}" title="#{bundle.CreateCondicionTitle_idCondicion}" required="true" requiredMessage="#{bundle.CreateCondicionRequiredMessage_idCondicion}"/>
                    <h:outputLabel value="#{bundle.CreateCondicionLabel_nombreCondicion}" for="nombreCondicion" />
                    <h:inputText id="nombreCondicion" value="#{condicionController.selected.nombreCondicion}" title="#{bundle.CreateCondicionTitle_nombreCondicion}" required="true" requiredMessage="#{bundle.CreateCondicionRequiredMessage_nombreCondicion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{condicionController.create}" value="#{bundle.CreateCondicionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{condicionController.prepareList}" value="#{bundle.CreateCondicionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCondicionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
