<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCondicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCondicionEmpty}" rendered="#{condicionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{condicionController.items.rowCount > 0}">
                    <h:outputText value="#{condicionController.pagination.pageFirstItem + 1}..#{condicionController.pagination.pageLastItem + 1}/#{condicionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{condicionController.previous}" value="#{bundle.Previous} #{condicionController.pagination.pageSize}" rendered="#{condicionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{condicionController.next}" value="#{bundle.Next} #{condicionController.pagination.pageSize}" rendered="#{condicionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{condicionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondicionTitle_idCondicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCondicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCondicionTitle_nombreCondicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCondicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{condicionController.prepareView}" value="#{bundle.ListCondicionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{condicionController.prepareEdit}" value="#{bundle.ListCondicionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{condicionController.destroy}" value="#{bundle.ListCondicionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{condicionController.prepareCreate}" value="#{bundle.ListCondicionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCondicionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
