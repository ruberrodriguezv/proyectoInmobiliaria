<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCondicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCondicionLabel_idCondicion}"/>
                    <h:outputText value="#{condicionController.selected.idCondicion}" title="#{bundle.ViewCondicionTitle_idCondicion}"/>
                    <h:outputText value="#{bundle.ViewCondicionLabel_nombreCondicion}"/>
                    <h:outputText value="#{condicionController.selected.nombreCondicion}" title="#{bundle.ViewCondicionTitle_nombreCondicion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{condicionController.destroyAndView}" value="#{bundle.ViewCondicionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCondicionEditLink}"/>
                <br />
                <h:commandLink action="#{condicionController.prepareCreate}" value="#{bundle.ViewCondicionCreateLink}" />
                <br />
                <h:commandLink action="#{condicionController.prepareList}" value="#{bundle.ViewCondicionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCondicionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
