<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstratoLabel_idEstrato}" for="idEstrato" />
                    <h:inputText id="idEstrato" value="#{estratoController.selected.idEstrato}" title="#{bundle.CreateEstratoTitle_idEstrato}" required="true" requiredMessage="#{bundle.CreateEstratoRequiredMessage_idEstrato}"/>
                    <h:outputLabel value="#{bundle.CreateEstratoLabel_estratoSocial}" for="estratoSocial" />
                    <h:inputText id="estratoSocial" value="#{estratoController.selected.estratoSocial}" title="#{bundle.CreateEstratoTitle_estratoSocial}" required="true" requiredMessage="#{bundle.CreateEstratoRequiredMessage_estratoSocial}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estratoController.create}" value="#{bundle.CreateEstratoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estratoController.prepareList}" value="#{bundle.CreateEstratoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstratoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
