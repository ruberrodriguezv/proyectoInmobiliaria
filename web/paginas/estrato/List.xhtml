<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstratoEmpty}" rendered="#{estratoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estratoController.items.rowCount > 0}">
                    <h:outputText value="#{estratoController.pagination.pageFirstItem + 1}..#{estratoController.pagination.pageLastItem + 1}/#{estratoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estratoController.previous}" value="#{bundle.Previous} #{estratoController.pagination.pageSize}" rendered="#{estratoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estratoController.next}" value="#{bundle.Next} #{estratoController.pagination.pageSize}" rendered="#{estratoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estratoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstratoTitle_idEstrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstrato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstratoTitle_estratoSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.estratoSocial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estratoController.prepareView}" value="#{bundle.ListEstratoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estratoController.prepareEdit}" value="#{bundle.ListEstratoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estratoController.destroy}" value="#{bundle.ListEstratoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estratoController.prepareCreate}" value="#{bundle.ListEstratoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstratoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
