<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstratoLabel_idEstrato}"/>
                    <h:outputText value="#{estratoController.selected.idEstrato}" title="#{bundle.ViewEstratoTitle_idEstrato}"/>
                    <h:outputText value="#{bundle.ViewEstratoLabel_estratoSocial}"/>
                    <h:outputText value="#{estratoController.selected.estratoSocial}" title="#{bundle.ViewEstratoTitle_estratoSocial}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estratoController.destroyAndView}" value="#{bundle.ViewEstratoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstratoEditLink}"/>
                <br />
                <h:commandLink action="#{estratoController.prepareCreate}" value="#{bundle.ViewEstratoCreateLink}" />
                <br />
                <h:commandLink action="#{estratoController.prepareList}" value="#{bundle.ViewEstratoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstratoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
