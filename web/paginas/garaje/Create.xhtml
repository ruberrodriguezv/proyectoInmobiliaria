<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGarajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGarajeLabel_idGaraje}" for="idGaraje" />
                    <h:inputText id="idGaraje" value="#{garajeController.selected.idGaraje}" title="#{bundle.CreateGarajeTitle_idGaraje}" required="true" requiredMessage="#{bundle.CreateGarajeRequiredMessage_idGaraje}"/>
                    <h:outputLabel value="#{bundle.CreateGarajeLabel_cantidadGaraje}" for="cantidadGaraje" />
                    <h:inputText id="cantidadGaraje" value="#{garajeController.selected.cantidadGaraje}" title="#{bundle.CreateGarajeTitle_cantidadGaraje}" required="true" requiredMessage="#{bundle.CreateGarajeRequiredMessage_cantidadGaraje}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{garajeController.create}" value="#{bundle.CreateGarajeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{garajeController.prepareList}" value="#{bundle.CreateGarajeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGarajeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
