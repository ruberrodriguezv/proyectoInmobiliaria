<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGarajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGarajeEmpty}" rendered="#{garajeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{garajeController.items.rowCount > 0}">
                    <h:outputText value="#{garajeController.pagination.pageFirstItem + 1}..#{garajeController.pagination.pageLastItem + 1}/#{garajeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{garajeController.previous}" value="#{bundle.Previous} #{garajeController.pagination.pageSize}" rendered="#{garajeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{garajeController.next}" value="#{bundle.Next} #{garajeController.pagination.pageSize}" rendered="#{garajeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{garajeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGarajeTitle_idGaraje}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGaraje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGarajeTitle_cantidadGaraje}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadGaraje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{garajeController.prepareView}" value="#{bundle.ListGarajeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{garajeController.prepareEdit}" value="#{bundle.ListGarajeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{garajeController.destroy}" value="#{bundle.ListGarajeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{garajeController.prepareCreate}" value="#{bundle.ListGarajeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGarajeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
