<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGarajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGarajeLabel_idGaraje}"/>
                    <h:outputText value="#{garajeController.selected.idGaraje}" title="#{bundle.ViewGarajeTitle_idGaraje}"/>
                    <h:outputText value="#{bundle.ViewGarajeLabel_cantidadGaraje}"/>
                    <h:outputText value="#{garajeController.selected.cantidadGaraje}" title="#{bundle.ViewGarajeTitle_cantidadGaraje}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{garajeController.destroyAndView}" value="#{bundle.ViewGarajeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGarajeEditLink}"/>
                <br />
                <h:commandLink action="#{garajeController.prepareCreate}" value="#{bundle.ViewGarajeCreateLink}" />
                <br />
                <h:commandLink action="#{garajeController.prepareList}" value="#{bundle.ViewGarajeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGarajeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
