<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIdentificacionInmobiliariaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIdentificacionInmobiliariaLabel_idIdentificacionInmobiliaria}" for="idIdentificacionInmobiliaria" />

                    <h:outputLabel value="#{bundle.CreateIdentificacionInmobiliariaLabel_nombreInmobiliaria}" for="nombreInmobiliaria" />
                    <h:inputText id="nombreInmobiliaria" value="#{identificacionInmobiliariaController.selected.nombreInmobiliaria}" title="#{bundle.CreateIdentificacionInmobiliariaTitle_nombreInmobiliaria}" required="true" requiredMessage="#{bundle.CreateIdentificacionInmobiliariaRequiredMessage_nombreInmobiliaria}"/>

                <br />
                <h:commandLink action="#{identificacionInmobiliariaController.create}" value="#{bundle.CreateIdentificacionInmobiliariaSaveLink}" />

                <br />
                <h:commandLink action="#{identificacionInmobiliariaController.prepareList}" value="#{bundle.CreateIdentificacionInmobiliariaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateIdentificacionInmobiliariaIndexLink}"/>
            </h:form>

    </ui:composition>
