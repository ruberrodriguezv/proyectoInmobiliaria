<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNumeroAlcobasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNumeroAlcobasLabel_idNumeroAlcobas}"/>

                    <h:outputText value="#{bundle.ViewNumeroAlcobasLabel_cantidadAlcobas}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{numeroAlcobasController.destroyAndView}" value="#{bundle.ViewNumeroAlcobasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNumeroAlcobasEditLink}"/>
                <br />
                <h:commandLink action="#{numeroAlcobasController.prepareCreate}" value="#{bundle.ViewNumeroAlcobasCreateLink}" />
                <br />
                <h:commandLink action="#{numeroAlcobasController.prepareList}" value="#{bundle.ViewNumeroAlcobasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNumeroAlcobasIndexLink}"/>

            </h:form>
