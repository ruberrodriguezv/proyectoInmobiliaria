<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNumeroPlantasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNumeroPlantasLabel_idNumeroPlantas}"/>

                    <h:outputText value="#{bundle.ViewNumeroPlantasLabel_cantidadPlantas}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{numeroPlantasController.destroyAndView}" value="#{bundle.ViewNumeroPlantasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNumeroPlantasEditLink}"/>
                <br />
                <h:commandLink action="#{numeroPlantasController.prepareCreate}" value="#{bundle.ViewNumeroPlantasCreateLink}" />
                <br />
                <h:commandLink action="#{numeroPlantasController.prepareList}" value="#{bundle.ViewNumeroPlantasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNumeroPlantasIndexLink}"/>

            </h:form>
        </ui:define>
