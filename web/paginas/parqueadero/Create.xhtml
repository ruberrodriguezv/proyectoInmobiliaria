<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateParqueaderoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateParqueaderoLabel_idParqueadero}" for="idParqueadero" />
                    <h:inputText id="idParqueadero" value="#{parqueaderoController.selected.idParqueadero}" title="#{bundle.CreateParqueaderoTitle_idParqueadero}" required="true" requiredMessage="#{bundle.CreateParqueaderoRequiredMessage_idParqueadero}"/>
                    <h:outputLabel value="#{bundle.CreateParqueaderoLabel_cantidadParqueaderos}" for="cantidadParqueaderos" />
                    <h:inputText id="cantidadParqueaderos" value="#{parqueaderoController.selected.cantidadParqueaderos}" title="#{bundle.CreateParqueaderoTitle_cantidadParqueaderos}" required="true" requiredMessage="#{bundle.CreateParqueaderoRequiredMessage_cantidadParqueaderos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{parqueaderoController.create}" value="#{bundle.CreateParqueaderoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{parqueaderoController.prepareList}" value="#{bundle.CreateParqueaderoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateParqueaderoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
