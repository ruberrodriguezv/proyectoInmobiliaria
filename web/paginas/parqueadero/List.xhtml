<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParqueaderoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParqueaderoEmpty}" rendered="#{parqueaderoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parqueaderoController.items.rowCount > 0}">
                    <h:outputText value="#{parqueaderoController.pagination.pageFirstItem + 1}..#{parqueaderoController.pagination.pageLastItem + 1}/#{parqueaderoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{parqueaderoController.previous}" value="#{bundle.Previous} #{parqueaderoController.pagination.pageSize}" rendered="#{parqueaderoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{parqueaderoController.next}" value="#{bundle.Next} #{parqueaderoController.pagination.pageSize}" rendered="#{parqueaderoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{parqueaderoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParqueaderoTitle_idParqueadero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParqueadero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParqueaderoTitle_cantidadParqueaderos}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadParqueaderos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parqueaderoController.prepareView}" value="#{bundle.ListParqueaderoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parqueaderoController.prepareEdit}" value="#{bundle.ListParqueaderoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parqueaderoController.destroy}" value="#{bundle.ListParqueaderoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{parqueaderoController.prepareCreate}" value="#{bundle.ListParqueaderoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParqueaderoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
