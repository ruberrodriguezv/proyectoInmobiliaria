<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewParqueaderoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewParqueaderoLabel_idParqueadero}"/>
                    <h:outputText value="#{parqueaderoController.selected.idParqueadero}" title="#{bundle.ViewParqueaderoTitle_idParqueadero}"/>
                    <h:outputText value="#{bundle.ViewParqueaderoLabel_cantidadParqueaderos}"/>
                    <h:outputText value="#{parqueaderoController.selected.cantidadParqueaderos}" title="#{bundle.ViewParqueaderoTitle_cantidadParqueaderos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{parqueaderoController.destroyAndView}" value="#{bundle.ViewParqueaderoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewParqueaderoEditLink}"/>
                <br />
                <h:commandLink action="#{parqueaderoController.prepareCreate}" value="#{bundle.ViewParqueaderoCreateLink}" />
                <br />
                <h:commandLink action="#{parqueaderoController.prepareList}" value="#{bundle.ViewParqueaderoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewParqueaderoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
