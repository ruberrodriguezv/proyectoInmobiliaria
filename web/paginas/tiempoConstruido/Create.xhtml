<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiempoConstruidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiempoConstruidoLabel_idTiempoConstruido}" for="idTiempoConstruido" />
                    <h:inputText id="idTiempoConstruido" value="#{tiempoConstruidoController.selected.idTiempoConstruido}" title="#{bundle.CreateTiempoConstruidoTitle_idTiempoConstruido}" required="true" requiredMessage="#{bundle.CreateTiempoConstruidoRequiredMessage_idTiempoConstruido}"/>
                    <h:outputLabel value="#{bundle.CreateTiempoConstruidoLabel_cantidadTiempoConstruido}" for="cantidadTiempoConstruido" />
                    <h:inputText id="cantidadTiempoConstruido" value="#{tiempoConstruidoController.selected.cantidadTiempoConstruido}" title="#{bundle.CreateTiempoConstruidoTitle_cantidadTiempoConstruido}" required="true" requiredMessage="#{bundle.CreateTiempoConstruidoRequiredMessage_cantidadTiempoConstruido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiempoConstruidoController.create}" value="#{bundle.CreateTiempoConstruidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tiempoConstruidoController.prepareList}" value="#{bundle.CreateTiempoConstruidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiempoConstruidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
