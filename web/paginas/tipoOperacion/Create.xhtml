<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoOperacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoOperacionLabel_idTipoOperacion}" for="idTipoOperacion" />
                    <h:inputText id="idTipoOperacion" value="#{tipoOperacionController.selected.idTipoOperacion}" title="#{bundle.CreateTipoOperacionTitle_idTipoOperacion}" required="true" requiredMessage="#{bundle.CreateTipoOperacionRequiredMessage_idTipoOperacion}"/>
                    <h:outputLabel value="#{bundle.CreateTipoOperacionLabel_nombreTipoOperacion}" for="nombreTipoOperacion" />
                    <h:inputText id="nombreTipoOperacion" value="#{tipoOperacionController.selected.nombreTipoOperacion}" title="#{bundle.CreateTipoOperacionTitle_nombreTipoOperacion}" required="true" requiredMessage="#{bundle.CreateTipoOperacionRequiredMessage_nombreTipoOperacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoOperacionController.create}" value="#{bundle.CreateTipoOperacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoOperacionController.prepareList}" value="#{bundle.CreateTipoOperacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoOperacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
