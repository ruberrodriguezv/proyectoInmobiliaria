<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoOperacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoOperacionLabel_idTipoOperacion}"/>
                    <h:outputText value="#{tipoOperacionController.selected.idTipoOperacion}" title="#{bundle.ViewTipoOperacionTitle_idTipoOperacion}"/>
                    <h:outputText value="#{bundle.ViewTipoOperacionLabel_nombreTipoOperacion}"/>
                    <h:outputText value="#{tipoOperacionController.selected.nombreTipoOperacion}" title="#{bundle.ViewTipoOperacionTitle_nombreTipoOperacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoOperacionController.destroyAndView}" value="#{bundle.ViewTipoOperacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoOperacionEditLink}"/>
                <br />
                <h:commandLink action="#{tipoOperacionController.prepareCreate}" value="#{bundle.ViewTipoOperacionCreateLink}" />
                <br />
                <h:commandLink action="#{tipoOperacionController.prepareList}" value="#{bundle.ViewTipoOperacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoOperacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
