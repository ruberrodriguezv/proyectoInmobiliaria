<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoPropiedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoPropiedadLabel_idTipoPropiedad}" for="idTipoPropiedad" />
                    <h:inputText id="idTipoPropiedad" value="#{tipoPropiedadController.selected.idTipoPropiedad}" title="#{bundle.EditTipoPropiedadTitle_idTipoPropiedad}" required="true" requiredMessage="#{bundle.EditTipoPropiedadRequiredMessage_idTipoPropiedad}"/>
                    <h:outputLabel value="#{bundle.EditTipoPropiedadLabel_nombreTipoPropiedad}" for="nombreTipoPropiedad" />
                    <h:inputText id="nombreTipoPropiedad" value="#{tipoPropiedadController.selected.nombreTipoPropiedad}" title="#{bundle.EditTipoPropiedadTitle_nombreTipoPropiedad}" required="true" requiredMessage="#{bundle.EditTipoPropiedadRequiredMessage_nombreTipoPropiedad}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoPropiedadController.update}" value="#{bundle.EditTipoPropiedadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoPropiedadViewLink}"/>
                <br />
                <h:commandLink action="#{tipoPropiedadController.prepareList}" value="#{bundle.EditTipoPropiedadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoPropiedadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
