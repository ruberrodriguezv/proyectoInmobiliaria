<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoPropiedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPropiedadEmpty}" rendered="#{tipoPropiedadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPropiedadController.items.rowCount > 0}">
                    <h:outputText value="#{tipoPropiedadController.pagination.pageFirstItem + 1}..#{tipoPropiedadController.pagination.pageLastItem + 1}/#{tipoPropiedadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoPropiedadController.previous}" value="#{bundle.Previous} #{tipoPropiedadController.pagination.pageSize}" rendered="#{tipoPropiedadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoPropiedadController.next}" value="#{bundle.Next} #{tipoPropiedadController.pagination.pageSize}" rendered="#{tipoPropiedadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoPropiedadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPropiedadTitle_idTipoPropiedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPropiedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPropiedadTitle_nombreTipoPropiedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoPropiedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoPropiedadController.prepareView}" value="#{bundle.ListTipoPropiedadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPropiedadController.prepareEdit}" value="#{bundle.ListTipoPropiedadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPropiedadController.destroy}" value="#{bundle.ListTipoPropiedadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoPropiedadController.prepareCreate}" value="#{bundle.ListTipoPropiedadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoPropiedadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
