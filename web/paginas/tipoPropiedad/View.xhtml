<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoPropiedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoPropiedadLabel_idTipoPropiedad}"/>
                    <h:outputText value="#{tipoPropiedadController.selected.idTipoPropiedad}" title="#{bundle.ViewTipoPropiedadTitle_idTipoPropiedad}"/>
                    <h:outputText value="#{bundle.ViewTipoPropiedadLabel_nombreTipoPropiedad}"/>
                    <h:outputText value="#{tipoPropiedadController.selected.nombreTipoPropiedad}" title="#{bundle.ViewTipoPropiedadTitle_nombreTipoPropiedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoPropiedadController.destroyAndView}" value="#{bundle.ViewTipoPropiedadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoPropiedadEditLink}"/>
                <br />
                <h:commandLink action="#{tipoPropiedadController.prepareCreate}" value="#{bundle.ViewTipoPropiedadCreateLink}" />
                <br />
                <h:commandLink action="#{tipoPropiedadController.prepareList}" value="#{bundle.ViewTipoPropiedadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoPropiedadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
