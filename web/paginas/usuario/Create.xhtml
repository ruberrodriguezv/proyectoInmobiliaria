<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_apellidoUsuario}" for="apellidoUsuario" />
                    <h:inputText id="apellidoUsuario" value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.CreateUsuarioTitle_apellidoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apellidoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNacimientoUsuario}" for="fechaNacimientoUsuario" />
                    <h:inputText id="fechaNacimientoUsuario" value="#{usuarioController.selected.fechaNacimientoUsuario}" title="#{bundle.CreateUsuarioTitle_fechaNacimientoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_fechaNacimientoUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_direccionUsuario}" for="direccionUsuario" />
                    <h:inputText id="direccionUsuario" value="#{usuarioController.selected.direccionUsuario}" title="#{bundle.CreateUsuarioTitle_direccionUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_direccionUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_barrioUsuario}" for="barrioUsuario" />
                    <h:inputText id="barrioUsuario" value="#{usuarioController.selected.barrioUsuario}" title="#{bundle.CreateUsuarioTitle_barrioUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_barrioUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefonoUsuario}" for="telefonoUsuario" />
                    <h:inputText id="telefonoUsuario" value="#{usuarioController.selected.telefonoUsuario}" title="#{bundle.CreateUsuarioTitle_telefonoUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefonoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_emailUsuario}" for="emailUsuario" />
                    <h:inputText id="emailUsuario" value="#{usuarioController.selected.emailUsuario}" title="#{bundle.CreateUsuarioTitle_emailUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_emailUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_userUsuario}" for="userUsuario" />
                    <h:inputText id="userUsuario" value="#{usuarioController.selected.userUsuario}" title="#{bundle.CreateUsuarioTitle_userUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_userUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_contraseniaUsuario}" for="contraseniaUsuario" />
                    <h:inputText id="contraseniaUsuario" value="#{usuarioController.selected.contraseniaUsuario}" title="#{bundle.CreateUsuarioTitle_contraseniaUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contraseniaUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_ciudadConsecutivoCiudad}" for="ciudadConsecutivoCiudad" />
                    <h:selectOneMenu id="ciudadConsecutivoCiudad" value="#{usuarioController.selected.ciudadConsecutivoCiudad}" title="#{bundle.CreateUsuarioTitle_ciudadConsecutivoCiudad}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_ciudadConsecutivoCiudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_departamentoIdDepartamento}" for="departamentoIdDepartamento" />
                    <h:selectOneMenu id="departamentoIdDepartamento" value="#{usuarioController.selected.departamentoIdDepartamento}" title="#{bundle.CreateUsuarioTitle_departamentoIdDepartamento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_departamentoIdDepartamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_generoIdGenero}" for="generoIdGenero" />
                    <h:selectOneMenu id="generoIdGenero" value="#{usuarioController.selected.generoIdGenero}" title="#{bundle.CreateUsuarioTitle_generoIdGenero}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_generoIdGenero}">
                        <f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_rolesIdRoles}" for="rolesIdRoles" />
                    <h:selectOneMenu id="rolesIdRoles" value="#{usuarioController.selected.rolesIdRoles}" title="#{bundle.CreateUsuarioTitle_rolesIdRoles}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_rolesIdRoles}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
