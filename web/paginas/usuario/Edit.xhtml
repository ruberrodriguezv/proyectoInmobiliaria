<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellidoUsuario}" for="apellidoUsuario" />
                    <h:inputText id="apellidoUsuario" value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.EditUsuarioTitle_apellidoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellidoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_fechaNacimientoUsuario}" for="fechaNacimientoUsuario" />
                    <h:inputText id="fechaNacimientoUsuario" value="#{usuarioController.selected.fechaNacimientoUsuario}" title="#{bundle.EditUsuarioTitle_fechaNacimientoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechaNacimientoUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_direccionUsuario}" for="direccionUsuario" />
                    <h:inputText id="direccionUsuario" value="#{usuarioController.selected.direccionUsuario}" title="#{bundle.EditUsuarioTitle_direccionUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_direccionUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_barrioUsuario}" for="barrioUsuario" />
                    <h:inputText id="barrioUsuario" value="#{usuarioController.selected.barrioUsuario}" title="#{bundle.EditUsuarioTitle_barrioUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_barrioUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_telefonoUsuario}" for="telefonoUsuario" />
                    <h:inputText id="telefonoUsuario" value="#{usuarioController.selected.telefonoUsuario}" title="#{bundle.EditUsuarioTitle_telefonoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_telefonoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_emailUsuario}" for="emailUsuario" />
                    <h:inputText id="emailUsuario" value="#{usuarioController.selected.emailUsuario}" title="#{bundle.EditUsuarioTitle_emailUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_emailUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_userUsuario}" for="userUsuario" />
                    <h:inputText id="userUsuario" value="#{usuarioController.selected.userUsuario}" title="#{bundle.EditUsuarioTitle_userUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_userUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_contraseniaUsuario}" for="contraseniaUsuario" />
                    <h:inputText id="contraseniaUsuario" value="#{usuarioController.selected.contraseniaUsuario}" title="#{bundle.EditUsuarioTitle_contraseniaUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_contraseniaUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_ciudadConsecutivoCiudad}" for="ciudadConsecutivoCiudad" />
                    <h:selectOneMenu id="ciudadConsecutivoCiudad" value="#{usuarioController.selected.ciudadConsecutivoCiudad}" title="#{bundle.EditUsuarioTitle_ciudadConsecutivoCiudad}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ciudadConsecutivoCiudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_departamentoIdDepartamento}" for="departamentoIdDepartamento" />
                    <h:selectOneMenu id="departamentoIdDepartamento" value="#{usuarioController.selected.departamentoIdDepartamento}" title="#{bundle.EditUsuarioTitle_departamentoIdDepartamento}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_departamentoIdDepartamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_generoIdGenero}" for="generoIdGenero" />
                    <h:selectOneMenu id="generoIdGenero" value="#{usuarioController.selected.generoIdGenero}" title="#{bundle.EditUsuarioTitle_generoIdGenero}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_generoIdGenero}">
                        <f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_rolesIdRoles}" for="rolesIdRoles" />
                    <h:selectOneMenu id="rolesIdRoles" value="#{usuarioController.selected.rolesIdRoles}" title="#{bundle.EditUsuarioTitle_rolesIdRoles}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_rolesIdRoles}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
