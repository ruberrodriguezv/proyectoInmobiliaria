<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombreUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.ViewUsuarioTitle_nombreUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellidoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.apellidoUsuario}" title="#{bundle.ViewUsuarioTitle_apellidoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fechaNacimientoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.fechaNacimientoUsuario}" title="#{bundle.ViewUsuarioTitle_fechaNacimientoUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccionUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.direccionUsuario}" title="#{bundle.ViewUsuarioTitle_direccionUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_barrioUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.barrioUsuario}" title="#{bundle.ViewUsuarioTitle_barrioUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefonoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.telefonoUsuario}" title="#{bundle.ViewUsuarioTitle_telefonoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_emailUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.emailUsuario}" title="#{bundle.ViewUsuarioTitle_emailUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_userUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.userUsuario}" title="#{bundle.ViewUsuarioTitle_userUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_contraseniaUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.contraseniaUsuario}" title="#{bundle.ViewUsuarioTitle_contraseniaUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_ciudadConsecutivoCiudad}"/>
                    <h:outputText value="#{usuarioController.selected.ciudadConsecutivoCiudad}" title="#{bundle.ViewUsuarioTitle_ciudadConsecutivoCiudad}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_departamentoIdDepartamento}"/>
                    <h:outputText value="#{usuarioController.selected.departamentoIdDepartamento}" title="#{bundle.ViewUsuarioTitle_departamentoIdDepartamento}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_generoIdGenero}"/>
                    <h:outputText value="#{usuarioController.selected.generoIdGenero}" title="#{bundle.ViewUsuarioTitle_generoIdGenero}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_rolesIdRoles}"/>
                    <h:outputText value="#{usuarioController.selected.rolesIdRoles}" title="#{bundle.ViewUsuarioTitle_rolesIdRoles}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
