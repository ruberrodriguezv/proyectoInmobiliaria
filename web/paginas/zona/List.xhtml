<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListZonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListZonaEmpty}" rendered="#{zonaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{zonaController.items.rowCount > 0}">
                    <h:outputText value="#{zonaController.pagination.pageFirstItem + 1}..#{zonaController.pagination.pageLastItem + 1}/#{zonaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{zonaController.previous}" value="#{bundle.Previous} #{zonaController.pagination.pageSize}" rendered="#{zonaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{zonaController.next}" value="#{bundle.Next} #{zonaController.pagination.pageSize}" rendered="#{zonaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{zonaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZonaTitle_idZona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idZona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListZonaTitle_nombreZona}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreZona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{zonaController.prepareView}" value="#{bundle.ListZonaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{zonaController.prepareEdit}" value="#{bundle.ListZonaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{zonaController.destroy}" value="#{bundle.ListZonaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{zonaController.prepareCreate}" value="#{bundle.ListZonaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListZonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
