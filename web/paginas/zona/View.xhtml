<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewZonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewZonaLabel_idZona}"/>
                    <h:outputText value="#{zonaController.selected.idZona}" title="#{bundle.ViewZonaTitle_idZona}"/>
                    <h:outputText value="#{bundle.ViewZonaLabel_nombreZona}"/>
                    <h:outputText value="#{zonaController.selected.nombreZona}" title="#{bundle.ViewZonaTitle_nombreZona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{zonaController.destroyAndView}" value="#{bundle.ViewZonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewZonaEditLink}"/>
                <br />
                <h:commandLink action="#{zonaController.prepareCreate}" value="#{bundle.ViewZonaCreateLink}" />
                <br />
                <h:commandLink action="#{zonaController.prepareList}" value="#{bundle.ViewZonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewZonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
